name: CSS Regression Testing

on:
  push:
    branches: [main, master]
    paths:
      - 'src/css/**'
      - 'tests/css-regression.spec.js'
      - 'scripts/check-css-bundle-size.js'
  pull_request:
    branches: [main, master]
    paths:
      - 'src/css/**'
      - 'tests/css-regression.spec.js'
      - 'scripts/check-css-bundle-size.js'

jobs:
  css-quality-check:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run CSS linting
        run: npm run stylelint

      - name: Run CSS regression tests
        run: npm run test:css-regression
        env:
          CI: true

  css-bundle-analysis:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Check CSS bundle size
        run: npm run css:size-check

      - name: Upload bundle size report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: css-bundle-report
          path: .css-baseline.json
