name: Performance Monitoring

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]
  schedule:
    # Run weekly for monitoring
    - cron: '0 2 * * 1'
  workflow_dispatch:

permissions:
  contents: read
  actions: write
  checks: write

concurrency:
  group: 'performance-${{ github.ref }}'
  cancel-in-progress: true

jobs:
  # Simplified bundle size monitoring
  bundle-monitoring:
    name: 'Bundle Size Check'
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Run bundle size analysis
        run: node scripts/bundle-size-monitor.js --ci --export

      - name: Upload bundle analysis results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: bundle-analysis-results
          path: bundle-reports/
          retention-days: 30

      - name: Publish bundle size results
        uses: dorny/test-reporter@v1
        if: always()
        with:
          name: Bundle Size Tests
          path: 'bundle-reports/bundle-analysis-*.xml'
          reporter: java-junit
          fail-on-error: false