name: Quality Checks (Non-blocking)

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]
  workflow_dispatch:

permissions:
  contents: read
  actions: read
  checks: write
  pull-requests: write

jobs:
  # Basic linting and formatting checks
  lint-and-format:
    runs-on: ubuntu-latest
    continue-on-error: true  # Don't fail the workflow if this fails

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check Prettier formatting
        run: npm run format:check || echo "Formatting issues found but not blocking"
        continue-on-error: true

      - name: Lint JavaScript
        run: npm run lint || echo "Lint issues found but not blocking"
        continue-on-error: true

      - name: Lint CSS
        run: npm run stylelint || echo "CSS lint issues found but not blocking"
        continue-on-error: true

  # Basic build test
  build-test:
    runs-on: ubuntu-latest
    continue-on-error: true  # Don't fail the workflow if this fails

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Test build
        run: npm run build

      - name: Upload build artifacts (for debugging)
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: build-output
          path: dist/
          retention-days: 3

  # Basic unit tests (if they exist and work)
  unit-tests:
    runs-on: ubuntu-latest
    continue-on-error: true  # Don't fail the workflow if this fails

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm run test || echo "Tests failed but not blocking deployment"
        continue-on-error: true

  # Summary job to report overall status
  quality-summary:
    runs-on: ubuntu-latest
    needs: [lint-and-format, build-test, unit-tests]
    if: always()

    steps:
      - name: Quality Check Summary
        run: |
          echo "Quality checks completed!"
          echo "Lint and Format: ${{ needs.lint-and-format.result }}"
          echo "Build Test: ${{ needs.build-test.result }}"
          echo "Unit Tests: ${{ needs.unit-tests.result }}"
          echo ""
          echo "Note: These are non-blocking checks for code quality."
          echo "Deployment will proceed regardless of these results."
