<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lightbox Test</title>
        <!-- Font optimization -->
    <!-- Preconnect to Google Fonts for faster loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Preload critical font files for better performance -->
    <link
      rel="preload"
      href="https://fonts.gstatic.com/s/gentiumplus/v6/Iura6YBj_oCad4hzLCCbvw.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />
    <link
      rel="preload"
      href="https://fonts.gstatic.com/s/laila/v13/LYjMdG_8nE8jDIRdiidIrEIu.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />
    <link
      rel="preload"
      href="https://fonts.gstatic.com/s/ptsans/v17/jizaRExUiTo99u79D0KExcOPIDU.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />

    <!-- Preload Google Fonts CSS for better performance -->
    <link
      rel="preload"
      href="https://fonts.googleapis.com/css2?family=Gentium+Plus:wght@400;700&family=Laila:wght@400;600&family=PT+Sans:wght@400;700&display=swap"
      as="style"
      onload="this.onload=null;this.rel='stylesheet'"
    />
    <noscript>
      <link
        href="https://fonts.googleapis.com/css2?family=Gentium+Plus:wght@400;700&family=Laila:wght@400;600&family=PT+Sans:wght@400;700&display=swap"
        rel="stylesheet"
      />
    </noscript>

    <!-- Fallback for browsers that don't support preload -->
    <link
      href="https://fonts.googleapis.com/css2?family=Gentium+Plus:wght@400;700&family=Laila:wght@400;600&family=PT+Sans:wght@400;700&display=swap"
      rel="stylesheet"
      media="print"
      onload="this.media='all'"
    />

    <link rel="stylesheet" href="./css/main.css" />
    <style>
      body {
        padding: 2rem;
      }
      .test-container {
        max-width: 800px;
        margin: 0 auto;
      }
      .test-image {
        margin: 2rem 0;
      }
    </style>
  </head>
  <body>
    <a href="#main-content" class="skip-link">Skip to main content</a>
    <div class="test-container" id="main-content">
      <h1>Lightbox Test Page</h1>

      <div class="test-image">
        <figure>
          <img
            src="./img/projects/autodesk-messaging/messaging-final.jpg"
            alt="Autodesk messaging system final design showing unified notification interface"
            class="project__img"
          />
          <figcaption>This is the first test image caption</figcaption>
        </figure>
      </div>

      <div class="test-image">
        <figure>
          <img
            src="./img/projects/autodesk-messaging/workshop-2.png"
            alt="Workshop session with team members collaborating on messaging system design"
            class="project__img"
          />
          <figcaption>This is the second test image caption</figcaption>
        </figure>
      </div>

      <div class="test-image">
        <figure>
          <img
            src="./img/projects/autodesk-messaging/analytics.png"
            alt="Analytics dashboard showing messaging system performance metrics and user engagement data"
            class="project-summary__image"
          />
          <figcaption>This is the third test image caption</figcaption>
        </figure>
      </div>
    </div>

    <!-- Image Lightbox Component -->
    <image-lightbox></image-lightbox>

    <script type="module" src="./js/main.js?v=1"></script>
  </body>
</html>
